<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number visulizer</title>
</head>

<body>
    <form id="myForm">
        <label for="csvFile">Chose a CSV file for Input</label>
        <input type="file" id="csvFile" accept=".csv" />
        <br />
        <input type="submit" value="ADD" />
    </form>
    <hr>
    <button id="button" type="button" onclick="startAnimationRandom();">Start Animation Random()</button>
    <br>
    <hr>
    <canvas id="canvas" width="600" height="600"
        style="border-style: groove; border-radius: 5px; border-color: aqua; margin-left: 450px; margin-right: auto;"></canvas>
    <hr>
    <script src="index.js"></script>
</body>

</html>
